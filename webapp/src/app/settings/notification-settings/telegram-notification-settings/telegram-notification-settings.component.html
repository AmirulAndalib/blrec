<app-sub-page pageTitle="telegram 通知">
  <ng-template appSubPageContent>
    <app-page-section>
      <app-notifier-settings
        [settings]="notifierSettings"
        keyOfSettings="telegramNotification"
      ></app-notifier-settings>
    </app-page-section>

    <app-page-section name="telegram">
      <app-telegram-settings
        [settings]="telegramSettings"
      ></app-telegram-settings>
    </app-page-section>

    <app-page-section name="事件">
      <app-event-settings
        [settings]="notificationSettings"
        keyOfSettings="telegramNotification"
      ></app-event-settings>
    </app-page-section>

    <app-page-section name="消息">
      <app-message-template-settings
        [settings]="messageTemplateSettings"
        keyOfSettings="telegramNotification"
      ></app-message-template-settings>
    </app-page-section>
  </ng-template>
</app-sub-page>
